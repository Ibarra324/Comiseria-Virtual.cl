<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comisaría Virtual RP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Comisaría Virtual RP</h1>
  <form id="tramiteForm">
    <label>Nombre:</label><br />
    <input type="text" id="nombre" required /><br />

    <label>ID Carabinero o RUT RP:</label><br />
    <input type="text" id="rut" required /><br />

    <label>Tipo de trámite:</label><br />
    <select id="tramite" required>
      <option value="">--Seleccione--</option>
      <option value="extravío">Constancia de extravío</option>
      <option value="permiso">Permiso especial</option>
      <option value="denuncia">Denuncia</option>
    </select><br />

    <label>Descripción:</label><br />
    <textarea id="descripcion" rows="4" required></textarea><br />

    <button type="submit">Enviar solicitud</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
